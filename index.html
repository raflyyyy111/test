<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-code - Enkripsi Teks</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --primary-green: #00FF7F;
            --secondary-green: #39FF14;
            --accent-green: #00B870;
            --dark-green: #004d00;
            --text-color: var(--primary-green);
            --border-color: #006400;
            --card-bg: rgba(10, 25, 10, 0.5);
            --error-color: #FF4136;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            background-image: radial-gradient(ellipse at bottom, #0a0a0a 0%, var(--bg-color) 70%),
                              repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.05), rgba(0, 255, 0, 0.05) 1px, transparent 1px, transparent 2px);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 {
            color: var(--secondary-green);
            text-shadow: 0 0 8px var(--secondary-green), 0 0 15px var(--secondary-green);
            text-align: center;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .author {
            text-align: center;
            color: var(--accent-green);
            margin: -15px 0 20px 0;
            font-size: 0.9em;
            text-shadow: 0 0 3px var(--accent-green);
        }

        .navigation {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navigation a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .navigation a:hover {
            background-color: var(--dark-green);
        }
        .navigation a.active {
            color: var(--secondary-green);
            box-shadow: 0 0 10px var(--secondary-green);
            font-weight: bold;
        }

        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(5px);
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            border-radius: 5px;
        }

        textarea, input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            background-color: #051005;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        textarea {
            min-height: 150px;
        }

        .actions, .file-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .file-actions {
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid var(--primary-green);
            background: linear-gradient(45deg, var(--primary-green), var(--secondary-green));
            color: var(--bg-color);
            font-family: inherit;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: none;
            border-radius: 3px;
        }
        
        button.secondary {
            background: transparent;
            color: var(--primary-green);
        }

        button:hover:not(:disabled) {
            box-shadow: 0 0 20px var(--secondary-green);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #2a2a2a;
            border-color: #444;
            color: #666;
            cursor: not-allowed;
        }
        
        .result-box {
            margin-top: 20px;
            background-color: #051005;
            padding: 15px;
            border: 1px dashed var(--border-color);
            min-height: 80px;
            font-size: 0.95em;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow-y: auto;
        }
        
        .terminal-log {
            color: var(--accent-green);
            opacity: 0.8;
        }

        .error-message {
            color: var(--error-color);
            font-weight: bold;
            text-shadow: 0 0 5px var(--error-color);
        }
    </style>
</head>
<body>

<div id="app">
    <h1>R-code ðŸ“Ÿ</h1>
    <p class="author">dibuat oleh rxh</p>

    <div class="navigation">
        <a href="index.html" class="active">Enkripsi Teks</a>
        <a href="file.html">Enkripsi File</a>
    </div>

    <div class="card">
        <textarea v-model="text" placeholder="Masukkan teks atau paste kode"></textarea>
        
        <input type="password" v-model="passphrase" placeholder="Kata kunci rahasia">

        <div class="actions">
            <button @click="runEncrypt" :disabled="!text || !passphrase || isLoading">
                {{ isLoading ? 'Processing...' : 'Encrypt' }}
            </button>
            <button @click="runDecrypt" :disabled="!text || !passphrase || isLoading">
                {{ isLoading ? 'Processing...' : 'Decrypt' }}
            </button>
        </div>
        
        <div class="file-actions">
            <button @click="handleDownload" class="secondary" :disabled="!finalOutput">Download (.txt)</button>
            <button @click="triggerFileInput" class="secondary" :disabled="isLoading">Import (.txt)</button>
            <button @click="handleCopy" class="secondary" :disabled="!finalOutput">{{ copyButtonText }}</button>
            <input type="file" ref="fileInput" @change="handleFileImport" accept=".txt" style="display: none;">
        </div>

        <div v-if="isLoading || finalOutput || error" class="result-box">
            <div v-if="isLoading">
                <div v-for="log in terminalLog" class="terminal-log">> {{ log }}</div>
            </div>
            <pre v-if="finalOutput" ref="outputElement"></pre>
            <p v-if="error" class="error-message">> ERROR: {{ error }}</p>
        </div>
    </div>
</div>

<script>
    const utils = {
        arrayBufferToBase64(buffer) {
            return btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
        },
        base64ToArrayBuffer(base64) {
            const binary_string = atob(base64);
            const bytes = new Uint8Array(binary_string.length);
            for (let i = 0; i < bytes.length; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }
    };

    const customEncoder = {
        // *** BAGIAN INI TELAH DIPERBAIKI ***
        // Peta sekarang dijamin 1-ke-1, tidak ada simbol yang duplikat.
        map: {
            // Uppercase
            'A': '@', 'B': 'Ã—', 'C': '%', 'D': '$', 'E': '#', 'F': '&', 'G': '`',
            'H': ';', 'I': ':', 'J': '_', 'K': '<', 'L': '>', 'M': '|', 'N': '?',
            'O': '*', 'P': '(', 'Q': ')', 'R': '[', 'S': ']', 'T': '{', 'U': '}',
            'V': '\\', 'W': 'Â¡', 'X': 'Â¢', 'Y': 'Â£', 'Z': 'Â¤',
            // Numbers
            '0': '!', '1': 'Â±', '2': '^', '3': 'Â§', '4': 'Â¨', '5': 'Â©', '6': 'Âª',
            '7': 'Â«', '8': 'Â®', '9': 'Â¯',
        },
        reverseMap: null,
        
        init() {
            if (this.reverseMap) return;
            this.reverseMap = Object.fromEntries(Object.entries(this.map).map(([k, v]) => [v, k]));
        },

        encode(base64Str) {
            this.init();
            return base64Str.split('').map(char => this.map[char] || char).join('');
        },

        decode(customStr) {
            this.init();
            return customStr.split('').map(char => this.reverseMap[char] || char).join('');
        }
    };

    Vue.createApp({
        data() {
            return {
                text: '',
                passphrase: '',
                output: '',
                finalOutput: '',
                error: '',
                isLoading: false,
                terminalLog: [],
                copyButtonText: 'Copy Hasil'
            };
        },
        methods: {
            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            },
            
            async getKey(passphrase, salt) {
                const keyMaterial = await crypto.subtle.importKey(
                    'raw', new TextEncoder().encode(passphrase), { name: 'PBKDF2' }, false, ['deriveKey']
                );
                return crypto.subtle.deriveKey(
                    { name: 'PBKDF2', salt, iterations: 600000, hash: 'SHA-256' },
                    keyMaterial, { name: 'AES-GCM', length: 256 }, true, ['encrypt', 'decrypt']
                );
            },

            async runEncrypt() {
                this.isLoading = true;
                this.output = ''; this.finalOutput = ''; this.error = '';
                this.terminalLog = [];

                try {
                    await this.sleep(200); this.terminalLog.push('Initializing encryption sequence...');
                    const salt = crypto.getRandomValues(new Uint8Array(16));
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    
                    await this.sleep(500); this.terminalLog.push('Generating cryptographic key from passphrase...');
                    const key = await this.getKey(this.passphrase, salt);
                    
                    await this.sleep(500); this.terminalLog.push('Encrypting data with AES-256-GCM...');
                    const ciphertext = await crypto.subtle.encrypt(
                        { name: 'AES-GCM', iv }, key, new TextEncoder().encode(this.text)
                    );
                    
                    const base64Str = `${utils.arrayBufferToBase64(salt)}.${utils.arrayBufferToBase64(iv)}.${utils.arrayBufferToBase64(ciphertext)}`;
                    
                    await this.sleep(300); this.terminalLog.push('Applying custom symbol encoding...');
                    this.output = customEncoder.encode(base64Str);
                    
                    await this.sleep(300); this.terminalLog.push('Encryption complete.');
                    
                } catch (e) {
                    this.error = 'Proses enkripsi gagal.';
                } finally {
                    this.isLoading = false;
                }
            },

            async runDecrypt() {
                this.isLoading = true;
                this.output = ''; this.finalOutput = ''; this.error = '';
                this.terminalLog = [];
                
                try {
                    await this.sleep(200); this.terminalLog.push('Initializing decryption sequence...');
                    
                    await this.sleep(300); this.terminalLog.push('Reversing custom symbol encoding...');
                    const base64Str = customEncoder.decode(this.text);
                    
                    const parts = base64Str.split('.');
                    if (parts.length !== 3) throw new Error('Format kode tidak valid');
                    
                    const salt = utils.base64ToArrayBuffer(parts[0]);
                    const iv = utils.base64ToArrayBuffer(parts[1]);
                    const ciphertext = utils.base64ToArrayBuffer(parts[2]);

                    await this.sleep(500); this.terminalLog.push('Re-generating cryptographic key...');
                    const key = await this.getKey(this.passphrase, salt);
                    
                    await this.sleep(500); this.terminalLog.push('Decrypting data...');
                    const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, ciphertext);
                    
                    this.output = new TextDecoder().decode(decrypted);
                    await this.sleep(300); this.terminalLog.push('Decryption complete.');

                } catch (e) {
                    if (e.message.includes('Format')) {
                        this.error = 'Format kode tidak valid';
                    } else {
                        this.error = 'Kata kunci salah';
                    }
                } finally {
                    this.isLoading = false;
                }
            },
            
            handleDownload() {
                if (!this.finalOutput) return;
                const blob = new Blob([this.finalOutput], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'rcode_output.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            },
            
            triggerFileInput() {
                this.$refs.fileInput.click();
            },
            
            handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => { this.text = e.target.result; };
                reader.readAsText(file);
                event.target.value = '';
            },

            handleCopy() {
                if (!this.finalOutput) return;
                navigator.clipboard.writeText(this.finalOutput).then(() => {
                    this.copyButtonText = 'Disalin!';
                    setTimeout(() => { this.copyButtonText = 'Copy Hasil'; }, 2000);
                }).catch(err => {
                    this.error = 'Gagal menyalin ke clipboard.';
                });
            }
        },
        watch: {
            output(newVal) {
                this.finalOutput = newVal;
            }
        }
    }).mount('#app');
</script>

</body>
</html>
