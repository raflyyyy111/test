<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-code - Enkripsi File</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --primary-green: #00FF7F;
            --secondary-green: #39FF14;
            --accent-green: #00B870;
            --dark-green: #004d00;
            --text-color: var(--primary-green);
            --border-color: #006400;
            --card-bg: rgba(10, 25, 10, 0.5);
            --error-color: #FF4136;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            background-image: radial-gradient(ellipse at bottom, #0a0a0a 0%, var(--bg-color) 70%),
                              repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.05), rgba(0, 255, 0, 0.05) 1px, transparent 1px, transparent 2px);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 {
            color: var(--secondary-green);
            text-shadow: 0 0 8px var(--secondary-green), 0 0 15px var(--secondary-green);
            text-align: center;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .author {
            text-align: center;
            color: var(--accent-green);
            margin: -15px 0 20px 0;
            font-size: 0.9em;
            text-shadow: 0 0 3px var(--accent-green);
        }

        .navigation {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navigation a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .navigation a:hover {
            background-color: var(--dark-green);
        }
        .navigation a.active {
            color: var(--secondary-green);
            box-shadow: 0 0 10px var(--secondary-green);
            font-weight: bold;
        }

        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(5px);
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        .file-input-area {
            border: 2px dashed var(--border-color);
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .file-input-area:hover {
            border-color: var(--primary-green);
            background-color: #0a1f0a;
        }
        .file-input-area p {
            margin: 0;
            font-size: 1.1em;
        }
        .file-input-area span {
            font-size: 0.9em;
            color: var(--accent-green);
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            background-color: #051005;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid var(--primary-green);
            background: linear-gradient(45deg, var(--primary-green), var(--secondary-green));
            color: var(--bg-color);
            font-family: inherit;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: none;
            border-radius: 3px;
        }
        
        button:hover:not(:disabled) {
            box-shadow: 0 0 20px var(--secondary-green);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #2a2a2a;
            border-color: #444;
            color: #666;
            cursor: not-allowed;
        }
        
        .result-box {
            margin-top: 20px;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
            background-color: #051005;
            padding: 15px;
            border: 1px dashed var(--border-color);
            min-height: 50px;
        }
        
        .terminal-log {
            color: var(--accent-green);
            opacity: 0.8;
        }

        .error-message {
            color: var(--error-color);
            font-weight: bold;
            text-shadow: 0 0 5px var(--error-color);
        }

    </style>
</head>
<body>

<div id="app">
    <h1>R-code ðŸ“Ÿ</h1>
    <p class="author">dibuat oleh rxh</p>
    
    <div class="navigation">
        <a href="index.html">Enkripsi Teks</a>
        <a href="file.html" class="active">Enkripsi File</a>
    </div>

    <div class="card">
        <div class="file-input-area" @click="triggerFileInput">
            <p v-if="!fileName">Klik untuk memilih file</p>
            <p v-else>File terpilih: <strong>{{ fileName }}</strong></p>
            <span>Max 100 MB</span>
        </div>
        <input type="file" ref="fileInput" @change="handleFileSelect" style="display: none;">
        
        <input type="password" v-model="passphrase" placeholder="Kata kunci rahasia">

        <div class="actions">
            <button @click="runEncrypt" :disabled="!file || !passphrase || isLoading">
                {{ isLoading ? 'Processing...' : 'Encrypt' }}
            </button>
            <button @click="runDecrypt" :disabled="!file || !passphrase || isLoading">
                {{ isLoading ? 'Processing...' : 'Decrypt' }}
            </button>
        </div>

        <div v-if="isLoading || error || successMessage" class="result-box">
            <div v-if="isLoading">
                <div v-for="log in terminalLog" class="terminal-log">> {{ log }}</div>
            </div>
             <p v-if="successMessage" style="color: var(--secondary-green);">âœ“ {{ successMessage }}</p>
            <p v-if="error" class="error-message">> ERROR: {{ error }}</p>
        </div>
    </div>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                file: null,
                fileName: '',
                passphrase: '',
                error: '',
                successMessage: '',
                isLoading: false,
                terminalLog: []
            };
        },
        methods: {
            triggerFileInput() {
                this.$refs.fileInput.click();
            },
            
            handleFileSelect(event) {
                const selectedFile = event.target.files[0];
                if (!selectedFile) return;
                this.file = selectedFile;
                this.fileName = selectedFile.name;
                this.error = '';
                this.successMessage = '';
            },

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            },
            
            async getKey(passphrase, salt) {
                const keyMaterial = await crypto.subtle.importKey(
                    'raw', new TextEncoder().encode(passphrase), { name: 'PBKDF2' }, false, ['deriveKey']
                );
                return crypto.subtle.deriveKey(
                    { name: 'PBKDF2', salt, iterations: 600000, hash: 'SHA-256' },
                    keyMaterial, { name: 'AES-GCM', length: 256 }, true, ['encrypt', 'decrypt']
                );
            },
            
            readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = event => resolve(event.target.result);
                    reader.onerror = error => reject(error);
                    reader.readAsArrayBuffer(file);
                });
            },

            downloadFile(data, fileName) {
                const blob = new Blob([data]);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            },

            async runEncrypt() {
                this.isLoading = true;
                this.error = '';
                this.successMessage = '';
                this.terminalLog = [];

                try {
                    await this.sleep(200); this.terminalLog.push('Reading file...');
                    const fileBuffer = await this.readFileAsArrayBuffer(this.file);

                    await this.sleep(500); this.terminalLog.push('Generating cryptographic key...');
                    const salt = crypto.getRandomValues(new Uint8Array(16));
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    const key = await this.getKey(this.passphrase, salt);
                    
                    await this.sleep(500); this.terminalLog.push('Encrypting data with AES-256-GCM...');
                    const ciphertext = await crypto.subtle.encrypt(
                        { name: 'AES-GCM', iv }, key, fileBuffer
                    );
                    
                    // ** INI BAGIAN PERBAIKAN BUG **
                    // Menggabungkan semua bagian sebagai Uint8Array untuk mencegah korupsi data.
                    const encryptedData = new Uint8Array(salt.byteLength + iv.byteLength + ciphertext.byteLength);
                    encryptedData.set(salt, 0);
                    encryptedData.set(iv, salt.byteLength);
                    encryptedData.set(new Uint8Array(ciphertext), salt.byteLength + iv.byteLength);
                    
                    await this.sleep(300); this.terminalLog.push('Encryption complete. Preparing download...');
                    this.downloadFile(encryptedData.buffer, this.fileName + '.rcode');
                    this.successMessage = `File "${this.fileName}.rcode" berhasil dibuat dan diunduh.`;

                } catch (e) {
                    this.error = 'Proses enkripsi gagal.';
                } finally {
                    this.isLoading = false;
                }
            },

            async runDecrypt() {
                this.isLoading = true;
                this.error = '';
                this.successMessage = '';
                this.terminalLog = [];
                
                try {
                    if (!this.fileName.endsWith('.rcode')) {
                        throw new Error("File tidak valid. Harap pilih file dengan ekstensi .rcode");
                    }

                    await this.sleep(200); this.terminalLog.push('Reading encrypted file...');
                    const fileBuffer = await this.readFileAsArrayBuffer(this.file);
                    
                    await this.sleep(300); this.terminalLog.push('Extracting crypto components...');
                    const salt = fileBuffer.slice(0, 16);
                    const iv = fileBuffer.slice(16, 28);
                    const ciphertext = fileBuffer.slice(28);

                    await this.sleep(500); this.terminalLog.push('Re-generating cryptographic key...');
                    const key = await this.getKey(this.passphrase, salt);
                    
                    await this.sleep(500); this.terminalLog.push('Decrypting data...');
                    const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, ciphertext);
                    
                    await this.sleep(300); this.terminalLog.push('Decryption complete. Preparing download...');
                    const originalFileName = this.fileName.replace('.rcode', '');
                    this.downloadFile(decrypted, originalFileName);
                    this.successMessage = `File "${originalFileName}" berhasil dipulihkan dan diunduh.`;

                } catch (e) {
                    this.error = e.message.includes('valid') ? e.message : 'Kata kunci salah atau file korup.';
                } finally {
                    this.isLoading = false;
                }
            }
        }
    }).mount('#app');
</script>

</body>
</html>
